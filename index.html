<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert</title>

    <link rel="stylesheet" href="./style.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

    <script src="https://kit.fontawesome.com/6f7dc7d59c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>

        <div class="main">
            <div class="initial">
                <div class="options"> <select></select> </div>
                <div class="input"> <input type="number"></div>
            </div>
            <span class="material-icons swap" style="font-size: 25px;">
                <i class="fa-solid fa-arrow-right-arrow-left"></i> 
            </span>
            <div class="target">
                <div class="options"> <select></select> </div>
                <div class="input"> <input disabled type="number"></div>
            </div>
        </div>
        <button class="result">RESULT</button>
    </div>
</body>
<script src="./converter.js"></script>
</html>
